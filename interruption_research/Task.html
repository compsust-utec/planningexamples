  let start_time = Date.now();
  let end_time = null;

  let inbox = 0;
  let wip = 0;

  let intr_list_id = [1];
  let intr_list_time = [0];

  let prev_case = 0;
  let cur_case = intr_list_id[0];

  let unread_msg = 0;

  function build_case() {
    var case_container = document.getElementById('case-container');
    case_container.innerHTML = '';

    for (var i = 0; i < case_list.length; i++) {
      var case_id = i + 1;
      var case_value = case_list[i];

      if (case_value.Complejo) {
        var complex_template_copy = complex_template;
        complex_template_copy = complex_template_copy.replaceAll('{case_id}', case_id.toString());
        complex_template_copy = complex_template_copy.replaceAll('{case_texto}', case_value.Texto);
        complex_template_copy = complex_template_copy.replaceAll('{case_asunto}', case_value.Asunto);
        complex_template_copy = complex_template_copy.replaceAll('{case_reporte}', case_value.Reporte);
        case_container.innerHTML += complex_template_copy;
      }
      else {
        var simple_template_copy = simple_template;
        simple_template_copy = simple_template_copy.replaceAll('{case_id}', case_id.toString());
        simple_template_copy = simple_template_copy.replaceAll('{case_texto}', case_value.Texto);
        simple_template_copy = simple_template_copy.replaceAll('{case_asunto}', case_value.Asunto);
        case_container.innerHTML += simple_template_copy;
      }
    }
  }

  function build_timer() {
    $('.otree-timer').hide();
    document.addEventListener("DOMContentLoaded", function (event) {
      $('.otree-timer__time-left').on('update.countdown', function (event) {
        let totalSeconds = event.offset.totalSeconds;
        let timeLeftElem = document.getElementById('time-left');
        timeLeftElem.innerHTML = '<h>:<m>'.replace('<h>', Math.floor(totalSeconds / 60)).replace('<m>', String(totalSeconds % 60).padStart(2, "0"));
        if (event.offset.totalSeconds === 60) {
          $('.otree-timer').show();
        }
      });
    });
  }

  function build_alert() {
    for (var i = 1; i < case_list.length; i++) {
      var case_value = case_list[i];
      setTimeout(create_alert.bind(null, i), case_value.TiempoEnvio * 1000);
    }
    for (var i = 0; i < case_list.length; i++) {
      var start_elem = document.getElementById('case_' + (i + 1).toString() + '_start_time');
      start_elem.value = case_list[i].TiempoEnvio;
      let urgent_elem = document.getElementById('case_' + (i + 1).toString() + '_urgent');
      urgent_elem.value = case_list[i].Complejo;
    }
    var start_date_elem = document.getElementById('start_date');
    start_date_elem.value = start_time;
  }

  function build_event() {
    let input_list = [];
    for (var i = 0; i < case_list.length; i++) {
      let case_elem = document.getElementById('case-' + (i + 1).toString());
      let input_list = case_elem.getElementsByTagName('input');
      for (var j = 0; j < input_list.length; j++) {
        input_list[j].addEventListener('input', update_wip);
      }
      input_list = case_elem.getElementsByTagName('textarea');
      for (var j = 0; j < input_list.length; j++) {
        input_list[j].addEventListener('input', update_wip);
      }
    }
  }

  function build_page() {
    build_case();
    build_timer();
    build_alert();
    build_event();
    update_inbox();
    update_wip();
    open_case(0);
  }

  function create_alert(id) {
    alert(case_send_time(id) + ' - ' + case_list[id].Asunto);
    inbox = id;

    let unread_msg_elem = document.getElementById('unread-msg');
    unread_msg_elem.style.display = 'block'
    unread_msg_elem.innerHTML = ++unread_msg;
  }

  function create_intr(id) {
    if ((id + 1) == cur_case) {
      return;
    }

    let intr_time = (Date.now() - start_time) / 1000;

    intr_list_id.push(id + 1);
    intr_list_time.push(intr_time);

    let intr_id_elem = document.getElementById('list_intr_id');
    let intr_time_elem = document.getElementById('list_intr_time');

    intr_id_elem.value = intr_list_id.toString();
    intr_time_elem.value = intr_list_time.toString();

    prev_case = cur_case - 1;
    cur_case = id + 1;
  }

  function open_case(id) {
    close_inbox(false);
    create_intr(id);
    for (var i = 0; i < case_list.length; i++) {
      let case_id = 'case-' + (i + 1).toString();
      let case_elem = document.getElementById(case_id);
      if (i == id) {
        case_elem.style.display = 'block';
      } else {
        case_elem.style.display = 'none';
      }
    }
  }

  function open_inbox() {
    create_intr(-1);

    let open_inbox_elem = document.getElementsByClassName('open-inbox');
    let close_inbox_elem = document.getElementsByClassName('close-inbox');

    for (var i = 0; i < close_inbox_elem.length; i++) {
      close_inbox_elem[i].style.display = 'none';
    }

    for (var i = 0; i < open_inbox_elem.length; i++) {
      open_inbox_elem[i].style.display = 'block';
    }

    wip = inbox;

    update_inbox();
    update_wip();

    let unread_msg_elem = document.getElementById('unread-msg');
    unread_msg_elem.style.display = 'none';
    unread_msg = 0;
  }

  function close_inbox(intr = true) {
    if (intr) {
      create_intr(prev_case);
    }

    let open_inbox_elem = document.getElementsByClassName('open-inbox');
    let close_inbox_elem = document.getElementsByClassName('close-inbox');

    for (var i = 0; i < close_inbox_elem.length; i++) {
      close_inbox_elem[i].style.display = 'block';
    }

    for (var i = 0; i < open_inbox_elem.length; i++) {
      open_inbox_elem[i].style.display = 'none';
    }
  }

  function update_inbox() {
    let inbox_elem = document.getElementById('email-group');
    let email_elem = `
      <li class="list-group-item email-msg" onclick="open_case({case-id})">
        <p>{case-msg}</p>
      </li>
    `;
    inbox_elem.innerHTML = '';
    for (var i = 0; i <= inbox; i++) {
      let email_copy_elem = email_elem;
      email_copy_elem = email_copy_elem.replaceAll('{case-id}', i);
      email_copy_elem = email_copy_elem.replaceAll('{case-msg}', case_send_time(i) + ' - ' + case_list[i].Asunto);
      inbox_elem.innerHTML += email_copy_elem;
    }
  }

  function update_wip() {
    let wip_elem = document.getElementById('wip-group');
    let work_elem = `
      <li class="list-group-item wip-elem" onclick="open_case({case-id})">
        <p>{work-prog}</p>
        <p>{case-msg}</p>
      </li>
    `;
    wip_elem.innerHTML = '';
    for (var i = 0; i <= wip; i++) {
      let work_copy_elem = work_elem;
      work_copy_elem = work_copy_elem.replaceAll('{case-id}', i);
      work_copy_elem = work_copy_elem.replaceAll('{case-msg}', case_list[i].Asunto);
      work_copy_elem = work_copy_elem.replaceAll('{work-prog}', case_progress(i).toFixed(0).toString() + ' %');
      wip_elem.innerHTML += work_copy_elem;
    }
  }

  function case_send_time(id) {
    let temp_time = new Date(start_time + case_list[id].TiempoEnvio * 1000);
    timeHours = temp_time.getHours();
    timeMinutes = temp_time.getMinutes().toLocaleString('en-US', { minimumIntegerDigits: 2, useGrouping: false });
    return timeHours + ':' + timeMinutes;
  }

  function case_result(id) {
    let case_elem = document.getElementById('case-' + (id + 1).toString());
    let input_list = case_elem.getElementsByTagName('input');
    let ans_list = [];

    let item_id_prev = '';
    let item_value_prev = -1;

    for (var i = 0; i < input_list.length; i++) {
      let input_item = input_list[i];
      if (input_item.id.search('-') == -1) {
        if (item_id_prev != '') {
          ans_list.push(item_value_prev);
          item_value_prev = -1;
          item_id_prev = '';
        }
        if (input_item.type == 'date' && input_item.value != '') {
          let date_item = input_item.value.split('-');
          ans_list.push(date_item[2] + '/' + date_item[1] + '/' + date_item[0]);
        } else {
          ans_list.push(input_item.value);
        }
      } else {
        let item_id = input_item.id.split('-')[0];
        let sub_item_id = input_item.id.split('-')[1];

        if (item_id_prev == '') {
          item_id_prev = item_id;
        }

        if (item_id_prev != item_id) {
          ans_list.push(item_value_prev);
          item_value_prev = -1;
          item_id_prev = item_id;
        }

        if (input_item.checked) {
          item_value_prev = input_item.value;
        }
      }
    }
    if (item_id_prev != '') {
      ans_list.push(item_value_prev);
      item_value_prev = -1;
      item_id_prev = '';
    }

    input_list = case_elem.getElementsByTagName('textarea');

    for (var i = 0; i < input_list.length; i++) {
      let input_item = input_list[i];
      ans_list.push(input_item.value);
    }

    return ans_list;
  }

  function case_progress(id) {
    let result = case_result(id);
    let progress = 0;
    for (var i = 0; i < result.length; i++) {
      if (result[i].toString() != '' && result[i].toString() != '-1') {
        progress++;
      }
    }
    return progress * 100.0 / result.length;
  }

  function case_validate(id) {
    let result = case_result(id);
    for (var i = 0; i < result.length; i++) {
      if (case_list[id].Respuestas[i] == 'respuesta libre' && result[i] != '') {
        continue;
      }
      if (case_list[id].Respuestas[i] != result[i]) {
        return false
      }
    }
    return true;
  }

  function case_validate_button(id) {
    if (case_validate(id - 1)) {
      let correct_elem = document.getElementById('alert-correct-answer');
      correct_elem.style.display = 'block';
      setTimeout(function(){correct_elem.style.display = 'none';}, 5 * 1000);
      var end_elem = document.getElementById('case_' + id.toString() + '_end_time');
      end_elem.value = ((Date.now() - start_time) / 1000) - case_list[id - 1].TiempoEnvio;
    } else {
      let error_elem = document.getElementById('alert-wrong-answer');
      error_elem.style.display = 'block';
      setTimeout(function(){error_elem.style.display = 'none';}, 5 * 1000);
    }
  }
  
  function validate_answers() {
    let error_count = 0
    for (var i = 0; i < case_list.length; i++) {
      if (!case_validate(i)) {
        error_count++;
        var error_elem = document.getElementById('case_' + (i + 1).toString() + '_error_count');
        error_elem.value = parseInt(error_elem.value) + 1;
      }
    }
    if (error_count > 0) {
      let error_elem = document.getElementById('alert-wrong-answer');
      error_elem.style.display = 'block';
      setTimeout(function(){error_elem.style.display = 'none';}, 5 * 1000);
      return false;
    } else {
      var end_date_elem = document.getElementById('end_date');
      end_date_elem.value = Date.now();
      return true;
    }
  }

  build_page();

</script>

<div class="alert alert-danger" role="alert" id="alert-wrong-answer" style="display: none;">
  Algunas respuestas estan mal
</div>

<div class="alert alert-success" role="alert" id="alert-correct-answer" style="display: none;">
  Las respuestas estan correctas
</div>

<button onclick="validate_answers()" class="otree-btn-next btn btn-success">
  Siguiente
</button>
